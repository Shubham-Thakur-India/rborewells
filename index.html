<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h1>Send a Message on WhatsApp</h1>
    <form id="whatsappForm">
        <label for="phone">Phone Number (with country code):</label><br>
        <input type="text" id="phone" name="phone" placeholder="e.g., 918123456789" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea><br><br>
        
        <label for="document">Attach a Document (optional):</label><br>
        <input type="file" id="document" name="document"><br><br>
        
        <button type="button" onclick="sendWhatsAppMessage()">Send Message</button>
    </form>

    <script>
        function sendWhatsAppMessage() {
            const phone = document.getElementById('phone').value.trim();
            const message = encodeURIComponent(document.getElementById('message').value.trim());
            const documentInput = document.getElementById('document');
            
            if (!phone || !message) {
                alert("Please fill out the phone number and message.");
                return;
            }

            const url = `https://wa.me/${phone}?text=${message}`;

            if (documentInput.files.length > 0) {
                alert("WhatsApp does not support direct file uploads through this method. Please send the document manually after opening the chat.");
            }

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
